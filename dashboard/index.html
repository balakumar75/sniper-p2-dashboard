<!DOCTYPE html>
<html>
<head>
    <title>Sniper Trades</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #333; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>ðŸ“ˆ Sniper Trades</h1>

    {% if trades %}
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Type</th>
                <th>Entry</th>
                <th>Target</th>
                <th>SL</th>
                <th>PoP</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for trade in trades %}
            <tr>
                <td>{{ trade.symbol }}</td>
                <td>{{ trade.type }}</td>
                <td>{{ trade.entry }}</td>
                <td>{{ trade.target }}</td>
                <td>{{ trade.sl }}</td>
                <td>{{ trade["pop"] }}</td>
                <td>{{ trade.action }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No trades found.</p>
    {% endif %}
</body>
</html>
