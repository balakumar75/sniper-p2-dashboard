name: Sniper Engine Daily

on:
  schedule:
    # 04:45Â UTC â†’Â 10:15Â IST Monâ€“Fri
    - cron: '45 4 * * 1-5'
  workflow_dispatch:

jobs:
  run-engine:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      KITE_API_KEY:      ${{ secrets.KITE_API_KEY }}
      KITE_API_SECRET:   ${{ secrets.KITE_API_SECRET }}
      KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
      GITHUB_TOKEN:      ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout code (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Sniper Engine
        run: python sniper_run_all.py

      - name: ğŸ’¾ Commit trades & history
        run: |
          git config user.name  "sniper-bot"
          git config user.email "bot@users.noreply.github.com"

          # Stage any updated files
          git add trades.json trade_history.json docs/trades.json || true

          # If there are staged changes, commit, rebase remote, then push
          if ! git diff --cached --quiet; then
            git commit -m "Daily trades $(date -u +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to commit"
          fi
