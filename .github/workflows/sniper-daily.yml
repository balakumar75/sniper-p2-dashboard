# .github/workflows/sniper‑daily.yml
name: Sniper Engine Daily

on:
  schedule:
    # 04:45 UTC → 10:15 IST Mon–Fri
    - cron: '45 4 * * 1-5'
  workflow_dispatch:

jobs:
  run-engine:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      KITE_API_KEY:      ${{ secrets.KITE_API_KEY }}
      KITE_API_SECRET:   ${{ secrets.KITE_API_SECRET }}
      KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
      GITHUB_TOKEN:      ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Run Sniper engine
        run: python sniper_run_all.py

      - name: 💾 Commit trades & history
        run: |
          git config user.name  "sniper-bot"
          git config user.email "bot@users.noreply.github.com"
          git add trades.json trade_history.json
          if ! git diff --cached --quiet; then
            git commit -m "Daily trades $(date -u +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to trade files"
          fi

      - name: 📁 Conditionally sync to docs/
        shell: bash
        run: |
          # if trades.json is empty, skip overwriting docs/trades.json
          if [ "$(jq length trades.json)" -eq 0 ]; then
            echo "🔒 No new trades today; preserving existing docs/trades.json"
            exit 0
          fi

          echo "✅ New trades found; updating docs/"
          mkdir -p docs
          cp trades.json docs/trades.json
          cp trade_history.json docs/trade_history.json

          git config user.name  "sniper-bot"
          git config user.email "bot@users.noreply.github.com"
          git add docs/trades.json docs/trade_history.json
          git commit -m "Sync docs JSONs $(date -u +'%Y-%m-%d')"
          git pull --rebase origin main
          git push origin main
