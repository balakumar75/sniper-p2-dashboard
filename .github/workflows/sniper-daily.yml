name: Sniper Engine Daily

on:
  schedule:
    # 04:45 UTC â†’ 10:15 IST, Monâ€“Fri
    - cron: '45 4 * * 1-5'
  workflow_dispatch:

jobs:
  run-engine:
    runs-on: ubuntu-latest

    env:
      KITE_API_KEY:      ${{ secrets.KITE_API_KEY }}
      KITE_API_SECRET:   ${{ secrets.KITE_API_SECRET }}
      KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
      GITHUB_TOKEN:      ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Sniper Engine
        run: python sniper_run_all.py

      - name: ğŸ’¾ Commit trades.json
        run: |
          git config user.name  "sniper-bot"
          git config user.email "bot@users.noreply.github.com"
          git add trades.json || true
          git diff --cached --quiet || git commit -m "Daily trades $(date -u +'%Y-%m-%d')"
          git pull --rebase origin main
          git push --force-with-lease
