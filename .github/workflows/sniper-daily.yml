# .github/workflows/sniper-daily.yml
name: Sniper Engine Daily

on:
  schedule:
    # 04:45 UTC â†’ 10:15 IST Monâ€“Fri
    - cron: '45 4 * * 1-5'
  workflow_dispatch:

jobs:
  run-engine:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      KITE_API_KEY:      ${{ secrets.KITE_API_KEY }}
      KITE_API_SECRET:   ${{ secrets.KITE_API_SECRET }}
      KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
      GITHUB_TOKEN:      ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Sniper engine
        run: python sniper_run_all.py

      - name: ğŸ’¾ Commit trades & history
        run: |
          git config user.name  "sniper-bot"
          git config user.email "bot@users.noreply.github.com"
          git add trades.json trade_history.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Daily trades $(date -u +'%Y-%m-%d')"
            git push origin main
          else
            echo "No changes to commit"
          fi

      - name: ğŸ“ Copy to docs and commit
        run: |
          mkdir -p docs
          cp trades.json docs/trades.json
          cp trade_history.json docs/trade_history.json
          git config user.name  "sniper-bot"
          git config user.email "bot@users.noreply.github.com"
          git add docs/trades.json docs/trade_history.json
          if ! git diff --cached --quiet; then
            git commit -m "Sync docs JSONs $(date -u +'%Y-%m-%d')"
            git push origin main
          else
            echo "docs JSONs already up-to-date"
          fi
