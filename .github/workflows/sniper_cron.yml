name: Run Sniper Engine Daily

on:
  workflow_dispatch:  # Manual run button
  schedule:
    - cron: '45 4 * * 1-5'  # 10:15 AM IST weekdays

jobs:
  sniper-job:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install requirements.txt
        run: |
          echo "ğŸ” Installing requirements..."
          pip install -r requirements.txt

      - name: ğŸš€ Run Sniper Engine
        run: |
          echo "âœ… Running sniper_run_all.py..."
          ls -la
          python sniper_run_all.py
          echo "âœ… sniper_run_all.py completed"

      - name: ğŸ§ª Show trades.json contents
        run: |
          echo "ğŸ“ trades.json preview:"
          cat trades.json || echo "âš ï¸ trades.json not found"

      - name: ğŸ’¾ Commit Updated trades.json
        run: |
          git config --global user.name "sniper-bot"
          git config --global user.email "sniper@bot.com"
          git add trades.json
          git diff --cached --quiet || git commit -m "ğŸ”„ Updated trades.json from sniper engine"
          git push || echo "No new changes to push"
