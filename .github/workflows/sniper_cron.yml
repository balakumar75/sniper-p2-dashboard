name: Run Sniper Engine Daily

on:
  workflow_dispatch:  # Manual run
  schedule:
    - cron: '45 4 * * 1-5'  # Every weekday at 10:15 AM IST (4:45 AM UTC)

jobs:
  sniper-job:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install Dependencies
        run: pip install -r requirements.txt

      - name: ğŸš€ Run Sniper Engine
        run: python sniper_run_all.py

      - name: ğŸ’¾ Commit Updated trades.json
        run: |
          git config --global user.name "sniper-bot"
          git config --global user.email "sniper@bot.com"
          git add trades.json
          git commit -m "ğŸ”„ Auto update: trades.json after sniper engine" || echo "No changes to commit"
          git push
