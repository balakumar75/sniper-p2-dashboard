name: Sniper Daily Run

on:
  schedule:
    # 04:05 IST = 22:35 UTC   (Mon–Fri)
    - cron:  '35 22 * * 1-5'
  workflow_dispatch:        # manual trigger button

jobs:
  run-engine:
    runs-on: ubuntu-latest
    env:
      KITE_API_KEY:      ${{ secrets.KITE_API_KEY }}
      KITE_API_SECRET:   ${{ secrets.KITE_API_SECRET }}
      KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
      KITE_USER_ID:      ${{ secrets.KITE_USER_ID }}
      GITHUB_TOKEN:      ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # auto-provided write token

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Run Sniper engine
        run: python sniper_run_all.py

      - name: 💾 Commit trades.json
        run: |
          git config user.name  "sniper-bot"
          git config user.email "bot@users.noreply.github.com"
          git add trades.json || true
          git diff --cached --quiet || git commit -m "Daily trades $(date -u +'%Y-%m-%d')"
          git push
