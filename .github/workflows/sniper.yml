name: Sniper Engine Daily   # label in the Actions tab

on:
  schedule:
    # 22:35 UTC Monday-Friday  → 04:05 IST next morning
    - cron: '35 22 * * 1-5'
  workflow_dispatch:        # enables “Run workflow” button

jobs:
  run-engine:
    runs-on: ubuntu-latest

    env:                     # secrets mapped to env vars
      KITE_API_KEY:      ${{ secrets.KITE_API_KEY }}
      KITE_API_SECRET:   ${{ secrets.KITE_API_SECRET }}
      KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}   # 24-h token
      GITHUB_TOKEN:      ${{ secrets.GITHUB_TOKEN }}        # for git push

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 🔍 One-time debug – shows token length (delete later if you like)
      - name: 🔍 Debug token length
        run: echo "Access-len=${#KITE_ACCESS_TOKEN}"

      - name: 🚀 Run Sniper engine
        run: python sniper_run_all.py

      - name: 💾 Commit trades.json
        run: |
          git config user.name  "sniper-bot"
          git config user.email "bot@users.noreply.github.com"
          git add trades.json || true
          git diff --cached --quiet || git commit -m "Daily trades $(date -u +'%Y-%m-%d')"
          git pull --rebase origin main
          git push --force-with-lease
