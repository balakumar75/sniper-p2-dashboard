# .github/workflows/monitor.yml
name: Monitor Trades

on:
  schedule:
    # Daily at 10:30 UTC (15:00 IST) Mon‚ÄìFri
    - cron: '30 10 * * 1-5'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      KITE_API_KEY:      ${{ secrets.KITE_API_KEY }}
      KITE_API_SECRET:   ${{ secrets.KITE_API_SECRET }}
      KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
      KITE_USER_ID:      ${{ secrets.KITE_USER_ID }}
      GITHUB_TOKEN:      ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚öôÔ∏è Run Trade Monitor
        run: python monitor_trades.py

      - name: üíæ Commit updated history
        run: |
          git config user.name  "monitor-bot"
          git config user.email "bot@users.noreply.github.com"
          git add trade_history.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Update trade statuses $(date -u +'%Y-%m-%d')"
            git push origin main
          else
            echo "No changes to commit"
          fi
