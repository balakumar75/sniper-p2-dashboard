name: Strategy Tune

on:
  # every Sunday 00:00 UTC  â†’ adjust cron if you prefer another time
  schedule:
    - cron: '0 0 * * 0'
  # allows you to click â€œRun workflowâ€ in the Actions tab
  workflow_dispatch:

jobs:
  tune:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1ï¸âƒ£  Checkout repo (with explicit token)
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2ï¸âƒ£  Python setup
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3ï¸âƒ£  Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt tqdm

      # 4ï¸âƒ£  Run your back-test / grid search
      - name: ğŸš€ Run back-test
        run: python backtest.py

      # 5ï¸âƒ£  Rewrite config.py & generate report
      - name: ğŸ“ Apply best params and write report
        run: |
          python - <<'PY'
          import json, pathlib, re, textwrap, datetime

          best = json.loads(pathlib.Path("best_params.json").read_text())

          # Map the tuned params to variables in config.py
          mapping = {
              "RSI_MIN":           best["RSI"],
              "ADX_MIN":           best["ADX"],
              "VOL_MULTIPLIER":    best["VOL"],
              "DONCHIAN_WINDOW":   best["DC"],
              "N_SIGMA_PRIMARY":   best["SIGMA"],
          }

          cfg_path   = pathlib.Path("config.py")
          new_lines  = []
          for line in cfg_path.read_text().splitlines():
              for k, v in mapping.items():
                  if re.match(rf"{k}\s*=", line):
                      line = f"{k} = {v}"
                      break
              new_lines.append(line)
          cfg_path.write_text("\n".join(new_lines))

          # Markdown report
          report = textwrap.dedent(f"""
          # Weekly Back-test
          **Best parameter combo**

          ```json
          {json.dumps(best, indent=2)}
          ```

          _Auto-generated on {datetime.datetime.utcnow():%Y-%m-%d %H:%M UTC}_
          """)
          pathlib.Path("backtest_report.md").write_text(report)
          PY

      # 6ï¸âƒ£  Commit updated artefacts (skip commit if no change)
      - name: ğŸ’¾ Commit tuned params
        run: |
          git config user.name  "tuner-bot"
          git config user.email "bot@users.noreply.github.com"
          git add config.py backtest_report.md results.csv best_params.json || true
          git diff --cached --quiet || git commit -m "Tune params weekly"
          git pull --rebase origin ${{ github.ref_name }}
          git push --force-with-lease
