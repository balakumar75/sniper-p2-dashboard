name: Strategy Tune

on:
  schedule:
    - cron: '0 0 * * 0'          # every Sunday 00:00 UTC
  workflow_dispatch:             # adds the Run-workflow button

jobs:
  tune:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps & run back-test
        run: |
          pip install -r requirements.txt tqdm
          python backtest.py

      - name: Patch config.py with best params
        run: |
          python .github/scripts/patch_config.py     # <-- weâ€™ll write this script after first run

      - name: Commit tuned params
        run: |
          git config user.name  "tuner-bot"
          git config user.email "bot@users.noreply.github.com"
          git add config.py backtest_report.md results.csv best_params.json
          git commit -m "Weekly strategy tune" || echo "no change"
          git push --force-with-lease
