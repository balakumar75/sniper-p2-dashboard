<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sniper Dashboard</title>
</head>
<body>
  <h1>Trade History</h1>
  <label>Status:
    <select id="filter-status">
      <option value="">All</option>
      <option>Open</option>
      <option>Target</option>
      <option>SL</option>
    </select>
  </label>
  <label>Type:
    <select id="filter-type">
      <option value="">All</option>
      <option>Options-Strangle</option>
      <option>Futures</option>
      <option>Cash-Momentum</option>
    </select>
  </label>
  <table border="1" id="trades-table">
    <thead>
      <tr>
        <th>Date</th><th>Symbol</th><th>Type</th><th>Entry</th>
        <th>Details</th><th>Status</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Load the script from the static folder -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
