<table border="1">
  <tr>
    <th>Symbol</th>
    <th>Type</th>
    <th>Entry</th>
    <th>Target</th>
    <th>SL</th>
    <th>PoP</th>
    <th>Trap Zone</th>
    <th>PoP Tag</th>
    <th>Action</th>
  </tr>
  {% for trade in trades %}
  <tr>
    <td>{{ trade.symbol }}</td>
    <td>{{ trade.type }}</td>
    <td>{{ trade.entry }}</td>
    <td>{{ trade.target }}</td>
    <td>{{ trade.sl }}</td>
    <td>{{ trade.pop }}</td>
    <td>{{ trade.trap_zone }}</td>
    <td>{{ trade.pop_tag }}</td>
    <td>{{ trade.action }}</td>
  </tr>
  {% endfor %}
</table>
