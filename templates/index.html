<!DOCTYPE html>
<html>
<head>
    <title>Sniper Trades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Sniper Trades</h1>
    {% if trades %}
    <table>
        <tr>
            <th>Symbol</th>
            <th>Type</th>
            <th>Entry</th>
            <th>Target</th>
            <th>SL</th>
            <th>PoP</th>
            <th>Sector</th>
            <th>Action</th>
        </tr>
        {% for trade in trades %}
        <tr>
            <td>{{ trade.symbol }}</td>
            <td>{{ trade.type }}</td>
            <td>{{ trade.entry }}</td>
            <td>{{ trade.target }}</td>
            <td>{{ trade.sl }}</td>
            <td>{{ trade.pop }}</td>
            <td>{{ trade.sector }}</td>
            <td>{{ trade.action }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No trades found.</p>
    {% endif %}
</body>
</html>
